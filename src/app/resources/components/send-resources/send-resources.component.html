<mat-drawer-container  style="min-height: 100vh">
    <mat-drawer 
    fixedInViewport="true"
      mat-card #sidenav mode="over"
      [opened]="detailsShown$ | async"
      position="end"
      style="width: 80%; max-width: 1000px"
      (closedStart)="closeDetails()">
      
        <esf-resource-details 
          [resource]="selectedResource$ | async"
          (onClose)="closeDetails()"></esf-resource-details>

    </mat-drawer>
  
    <mat-drawer-content class="drawer-scroll-hidden drawer-width">
   
        <div class="container-fluid">
            <div class="row mt-2">
              <div class="col-12" >
                    
                <mat-card>
                  <esf-resource-table 
                    [resources]="resources$ | async"
                    (resourceSelected)="onResourceSelected($event)"></esf-resource-table>
                </mat-card>
              </div>

            </div>
          
          </div>
     
    </mat-drawer-content>
  
  </mat-drawer-container>
